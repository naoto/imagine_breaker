<!DOCTYPE html>
<html>
  <head>
    <title>ImagineBreaker</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/0.10.5/vue.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/superagent/0.15.7/superagent.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.1.5/ZeroClipboard.min.js"></script>
  </head>
  <body>
  <div id="main">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">ImagineBreaker</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" v-model="url" placeholder="URL" class="form-control" />
            </div>
            <div class="form-group">
              <input type="text" v-model="tags" placeholder="tags" class="form-control" />
            </div>
            <div class="form-group">
              <input type="button" v-on="click:register" value="登録" class="form-control" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="jumbotron">
      <div class="container">
        <p>Search: <input type="text" class="form-control" v-model="searchImage" placeholder="tagA, tagB" v-on="keyup:search"/></p>
      </div>
    </div>

    <div class="container">
      <div class="row" v-repeat="imagesurl">
        <div class="col-sm-6 col-md-6">
          <div class="thumbnail">
            <img v-attr="src:url" />
            <div class="caption">
              <p><span class="label label-primary" v-repeat="imagestag" v-on="click:tagsearch">{{$value}}</span></p>
              <p><button type="button" class="btn btn-success copy-button" v-on="click:copy" v-attr="data-clipboard-text:cp">Copy</button> <a class="btn btn-primary" v-attr="href:dl">Download</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <ul class="pager">
          <li><a href="#">&laquo</a></li>
          <li><a href="#">&raquo</a></li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
